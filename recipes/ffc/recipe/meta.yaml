package:
  name: ffc
  version: '2017.1.0'

source:
  fn: ffc-2017.1.0.tar.gz
  url: https://bitbucket.org/fenics-project/ffc/downloads/ffc-2017.1.0.tar.gz
  sha256: 2073c4d8f998798a3b0a8a371e74d9848f0e52933cf5f35cee21e82ab3fe87b3

requirements:
  build:
    - python {{ python }}
    - dijitso
    - ufl
    - fiat
    - six
    - numpy

  run:
    - python
    - ufl
    - six
    - numpy
    - fiat
    - dijitso

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor

  commands:
    - ffc --help
