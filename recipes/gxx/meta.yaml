package:
    name: gxx_haswell_haswell_{{ target_platform }}
    version: 7.2.0

build:
    number: 0
    run_exports:
        strong:
            - libgcc-ng >=7.2.0
            - libstdcxx-ng >=7.2.0

requirements:
    build:
        - gcc_impl_{{ target_platform }}
    run:
        - gxx_impl_{{ target_platform }} 7.2.0
        - binutils_haswell_haswell_{{ target_platform }} 7.2.0
        - gcc_haswell_haswell_{{ target_platform }} 7.2.0