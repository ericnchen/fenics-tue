package:
  name: ffc
  version: "2017.1.0"

source:
  url: https://bitbucket.org/fenics-project/ffc/downloads/ffc-2017.1.0.tar.gz
  sha256: 2073c4d8f998798a3b0a8a371e74d9848f0e52933cf5f35cee21e82ab3fe87b3

build:
  number: 0
  string: py{{ CONDA_PY }}_tue_{{ PKG_BUILDNUM }}

requirements:
  build:
    - python {{ python }}
    - subprocess32  # [py2k]
    - dijitso 2017.1.* *tue*
    - ufl     2017.1.* *tue*
    - fiat    2017.1.* *tue*

  run:
    - python {{ python }}
    - subprocess32  # [py2k]
    - dijitso 2017.1.* *tue*
    - ufl     2017.1.* *tue*
    - fiat    2017.1.* *tue*

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor

  commands:
    - ffc --help
